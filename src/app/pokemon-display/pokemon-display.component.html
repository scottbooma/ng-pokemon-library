<div class="pokemon-details">
  <figure>
    <img
      src="{{ pokemonDisplay.sprites?.front_default }}"
      alt="{{ pokemonDisplay.name }}"
    />
    <figcaption>{{ pokemonDisplay.name }}</figcaption>
  </figure>

  <h2>Abilities</h2>
  <ul class="abilities">
    <li *ngFor="let ability of pokemonDisplay.abilities">
      <span class="ability-name">{{ ability }}</span>
      <span class="ability-short-description">{{ ability }}</span>
    </li>
  </ul>
</div>
